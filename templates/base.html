<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Système de Réquisitions{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Système de Réquisitions</h1>
        {% if user.is_authenticated %}
            <p>Bienvenue, {{ user.username }}!</p>
            <a href="{% url 'logout' %}">Déconnexion</a>
        {% else %}
            <a href="{% url 'login' %}">Connexion</a>
        {% endif %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; 2024 Votre Entreprise
    </footer>
</body>
</html>
